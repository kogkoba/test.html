<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標準偏差と偏差値予測ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input, button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <h2>標準偏差を計算</h2>
            <label for="score">得点：</label>
            <input type="number" id="score" placeholder="例: 90">
            
            <label for="mean">平均点：</label>
            <input type="number" id="mean" placeholder="例: 61.6">
            
            <label for="deviation">偏差値：</label>
            <input type="number" id="deviation" placeholder="例: 70.4">
            
            <button onclick="calculateStandardDeviation()">標準偏差を計算</button>
            <p class="result" id="stdResult"></p>
        </div>

        <div class="container">
            <h2>このテストで〇〇点だったら…</h2>
            <label for="targetScore">仮の得点：</label>
            <input type="number" id="targetScore" placeholder="例: 80">
            
            <button onclick="calculatePredictedDeviationScore()">偏差値を予測</button>
            <p class="result" id="predictedDevResult"></p>
        </div>
    </div>

    <script>
        function calculateStandardDeviation() {
            let score = parseFloat(document.getElementById("score").value);
            let mean = parseFloat(document.getElementById("mean").value);
            let deviation = parseFloat(document.getElementById("deviation").value);

            if (isNaN(score) || isNaN(mean) || isNaN(deviation)) {
                document.getElementById("stdResult").innerText = "正しい数値を入力してください。";
                return;
            }

            let stdDev = (score - mean) / ((deviation - 50) / 10);
            document.getElementById("stdResult").innerText = `標準偏差: ${stdDev.toFixed(2)}`;
        }

        function calculatePredictedDeviationScore() {
            let mean = parseFloat(document.getElementById("mean").value);
            let std = parseFloat(document.getElementById("stdResult").innerText.split(': ')[1]);
            let targetScore = parseFloat(document.getElementById("targetScore").value);

            if (isNaN(mean) || isNaN(std) || isNaN(targetScore)) {
                document.getElementById("predictedDevResult").innerText = "正しい数値を入力してください。";
                return;
            }

            let predictedDeviationScore = 50 + ((targetScore - mean) * 10 / std);
            document.getElementById("predictedDevResult").innerText = `仮に ${targetScore} 点なら偏差値 ${predictedDeviationScore.toFixed(2)}`;
        }
    </script>
</body>
</html>
