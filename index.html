<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標準偏差と偏差値予測ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 5px;
            text-align: center;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
        .input-box {
            border: 2px solid #007BFF;
            padding: 5px;
            border-radius: 5px;
            background-color: #eef5ff;
        }
        input {
            width: 30%;
            padding: 8px;
            font-size: 14px;
            text-align: center;
            border: none;
            background: transparent;
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-box {
            border: 2px solid #007BFF;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            background-color: #eef5ff;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h2>標準偏差を計算</h2>
            <div class="input-group">
                <div class="input-box"><input type="number" id="score" placeholder="得点"></div>
                <div class="input-box"><input type="number" id="mean" placeholder="平均点"></div>
                <div class="input-box"><input type="number" id="deviation" placeholder="偏差値"></div>
            </div>
            <button onclick="calculateAll()">計算する</button>
            <p>この模試の標準偏差は… <span id="stdResult">-</span> でした</p>
        </div>

        <div class="result-box">
            <p>このテストで <span id="userScore">〇〇</span> 点だったら偏差値は…</p>
            <p><span id="predictedDevResult">偏差値 約-</span> になります</p>
        </div>

        <div class="result-box">
            <p>このテストで偏差値を <span id="userDeviation">〇〇</span> 点上げるためには</p>
            <p><span id="requiredScoreResult">〇〇点</span> 必要です</p>
        </div>
    </div>

    <script>
        function calculateAll() {
            let score = parseFloat(document.getElementById("score").value);
            let mean = parseFloat(document.getElementById("mean").value);
            let deviation = parseFloat(document.getElementById("deviation").value);
            if (isNaN(score) || isNaN(mean) || isNaN(deviation)) {
                document.getElementById("stdResult").innerText = "-";
                document.getElementById("predictedDevResult").innerText = "偏差値 約-";
                document.getElementById("requiredScoreResult").innerText = "〇〇点";
                return;
            }

            let stdDev = (score - mean) / ((deviation - 50) / 10);
            document.getElementById("stdResult").innerText = stdDev.toFixed(2);

            document.getElementById("userScore").innerText = score;
            let predictedDeviationScore = 50 + ((score - mean) * 10 / stdDev);
            document.getElementById("predictedDevResult").innerText = `偏差値 約${predictedDeviationScore.toFixed(2)}`;

            let increaseDeviation = 5;
            document.getElementById("userDeviation").innerText = increaseDeviation;
            let requiredScore = mean + ((deviation + increaseDeviation - 50) * stdDev / 10);
            document.getElementById("requiredScoreResult").innerText = `${requiredScore.toFixed(2)} 点`;
        }
    </script>
</body>
