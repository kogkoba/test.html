<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標準偏差と偏差値予測ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 5px;
            text-align: center;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
        input, button {
            padding: 8px;
            font-size: 14px;
            text-align: center;
        }
        .input-group input {
            flex: 1;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-box {
            border: 2px solid #007BFF;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .result {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>標準偏差を計算</h2>
        <div class="input-group">
            <input type="number" id="score" placeholder="得点">
            <input type="number" id="mean" placeholder="平均点">
            <input type="number" id="deviation" placeholder="偏差値">
        </div>
        <button onclick="calculateAll()">計算する</button>
        
        <div class="result-box">
            <p>標準偏差</p>
            <p class="result" id="stdResult">-</p>
        </div>

        <div class="result-box">
            <p>このテストで〇〇点だったら…</p>
            <p class="result" id="predictedDevResult">偏差値 約-</p>
        </div>

        <div class="result-box">
            <p>このテストで偏差値を〇〇上げるなら</p>
            <p class="result" id="requiredScoreResult">〇〇点必要でした</p>
        </div>
    </div>

    <script>
        function calculateAll() {
            let score = parseFloat(document.getElementById("score").value);
            let mean = parseFloat(document.getElementById("mean").value);
            let deviation = parseFloat(document.getElementById("deviation").value);
            if (isNaN(score) || isNaN(mean) || isNaN(deviation)) {
                document.getElementById("stdResult").innerText = "-";
                document.getElementById("predictedDevResult").innerText = "偏差値 約-";
                document.getElementById("requiredScoreResult").innerText = "〇〇点必要でした";
                return;
            }

            let stdDev = (score - mean) / ((deviation - 50) / 10);
            document.getElementById("stdResult").innerText = stdDev.toFixed(2);

            let targetScore = score; 
            let predictedDeviationScore = 50 + ((targetScore - mean) * 10 / stdDev);
            document.getElementById("predictedDevResult").innerText = `偏差値 約${predictedDeviationScore.toFixed(2)}`;

            let increaseDeviation = 5; 
            let requiredScore = mean + ((deviation + increaseDeviation - 50) * stdDev / 10);
            document.getElementById("requiredScoreResult").innerText = `${requiredScore.toFixed(2)} 点必要でした`;
        }
    </script>
</body>
</html>
