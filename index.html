<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標準偏差と偏差値予測ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 350px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }
        input, button {
            width: calc(100% - 20px);
            margin: 5px 0;
            padding: 8px;
            font-size: 14px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>計算ツール</h2>
            <label for="score">得点：</label>
            <input type="number" id="score" placeholder="例: 90">
            
            <label for="mean">平均点：</label>
            <input type="number" id="mean" placeholder="例: 61.6">
            
            <label for="deviation">偏差値：</label>
            <input type="number" id="deviation" placeholder="例: 70.4">
            
            <button onclick="calculateAll()">計算する</button>
            <p class="result" id="stdResult"></p>
            <p class="result" id="predictedDevResult"></p>
            <p class="result" id="requiredScoreResult"></p>
        </div>
    </div>

    <script>
        function calculateAll() {
            let score = parseFloat(document.getElementById("score").value);
            let mean = parseFloat(document.getElementById("mean").value);
            let deviation = parseFloat(document.getElementById("deviation").value);

            if (isNaN(score) || isNaN(mean) || isNaN(deviation)) {
                document.getElementById("stdResult").innerText = "正しい数値を入力してください。";
                return;
            }

            let stdDev = (score - mean) / ((deviation - 50) / 10);
            document.getElementById("stdResult").innerText = `標準偏差: ${stdDev.toFixed(2)}`;

            let predictedDeviationScore = 50 + ((score - mean) * 10 / stdDev);
            document.getElementById("predictedDevResult").innerText = `仮に ${score} 点なら偏差値 ${predictedDeviationScore.toFixed(2)}`;

            let requiredDeviationIncrease = 5; // 仮に5点上げる計算
            let requiredScore = mean + ((deviation + requiredDeviationIncrease - 50) * stdDev / 10);
            document.getElementById("requiredScoreResult").innerText = `偏差値を5点上げるには ${requiredScore.toFixed(2)} 点必要です。`;
        }
    </script>
</body>
</html>
